<!doctype html>
<html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .custom-purple-btn {
            background-color: var(--bs-purple);
        }
    </style>
</head>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <h1 class="display-6 fw-bold text-primary">Welcome to Azure</h1>            
          </div>
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">This app will demonstrate how to deploy a VM</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <a href="{{ url_for('appsmenu') }}" class="btn btn-primary btn-lg px-4 gap-3">Apps Menu</a>
                </div>  
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <a href="{{ url_for('index') }}" class="btn btn-purple btn-lg px-4 gap-3" style="background-color: #6f42c1; color: #fff; border: none;">Back home</a>
                </div>
             </div>

     </main>      
   </body>
</html>
